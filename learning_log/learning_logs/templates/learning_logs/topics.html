{% extends "learning_logs/base.html" %}

{% block header %} 
    <h1>Topics</h1> 
{% endblock header %} 

{% block content %} 
    <ul>{% for topic in topics %} 
        <li> 
            <h3 class:"f"> 
                <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
                <p align="right"><a type="button" class="btn btn-danger" 
                    href="{% url 'learning_logs:delete_topic' topic.id %}">删 除</a></p>
            </h3>
        </li> 
    {% empty %} 

        <li>No topics have been added yet.</li> 
        {% endfor %} 
    </ul>
    
        <h3>
            <a type="button" class="btn btn-primary"
            href="{% url 'learning_logs:new_topic' %}">添加新主题</a>
        </h3> 

{% endblock content %}
